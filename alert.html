<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Alert Window</title>
</head>
<body>
<audio autoplay loop>
    <source src="https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3">
</audio>
<div class="alert-window">
    <div class="alert--titlebar">
        <span class="alert--title">Alert Window</span>
        <a style="text-decoration:none;" href="about:blank" target="">
        <button id="alert--close" onclick="window.top.close();">&times;</button>
        </a>
    </div>
    <div class="alert--content">
        <h1>Alert <i class="material-icons" style="font-size:60px">warning</i></h1>
        <h1>Unsecure Website ahead !! Go back to safety </h1>
    </div>
</div>
</body>
</html>
